<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="sports_app__heading">
    <h1 class="sports_app__heading__title">
      <a class="sports_app__heading__title__logolink" href="/homepage">
        <img src="./img/logo_sports_colour.svg" alt="spoort logo">
      </a>
    </h1>
    <article class="sports_app__information">
      <h2 class="sports_app__information__opportunity sports_app__information__opportunity--recommendation">
        Get a personalized football experience tailored just for you
      </h2>
      <p class="sports_app__information__opportunity sports_app__information__opportunity--goal">
        Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
      </p>
      <nav class="sports_app__accessibilities_navigation">
        <ul class="sports_app__accessibilities_navigation__links">
          <li class="sports_app__accessibilities_navigation__links__downloaders"> <a
              href="https://play.google.com/store/apps/details?id=in.myinnos.AppManager&hl=en_US">
              <img src="./img/apple_store.svg" alt="">
            </a>
          </li>
          <li class="sports_app__accessibilities_navigation__links__downloaders">
            <a href="https://play.google.com/store/apps?hl=en">
              <img src="./img/google_play.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </article>
  </header>
</body>

</html>
